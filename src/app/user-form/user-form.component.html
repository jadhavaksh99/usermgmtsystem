<h2 mat-dialog-title>{{ user ? 'Edit User' : 'Add User' }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" id="name">
      <mat-error *ngIf="userForm.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.invalid">Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="User">User</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="saveUser()" [disabled]="userForm.invalid">Save</button>
</mat-dialog-actions>
